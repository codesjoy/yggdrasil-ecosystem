yggdrasil:
  application:
    namespace: "default"
    version: "v1.0.0"
    metadata:
      env: "dev"
      lane: "stable"

  server:
    protocol:
      - "grpc"

  remote:
    protocol:
      grpc:
        address: "127.0.0.1:55880"
    logger_level: info

  polaris:
    default:
      addresses:
        - "127.0.0.1:8091"
      config_addresses:
        - "127.0.0.1:8093"
      token: ""

  registry:
    type: polaris
    config:
      sdk: default
      namespace: "default"
      serviceToken: ""
      ttl: "5s"
      autoHeartbeat: true
      timeout: "2s"
      retryCount: 0

  interceptor:
    unary_server: "logging"
    stream_server: "logging"
